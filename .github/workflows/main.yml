name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]   # déclenche aussi sur les tags type v1.0.0
  workflow_dispatch:     # tu peux le lancer manuellement

jobs:
  build:
    runs-on: windows-latest    # INDISPENSABLE : on compile sur Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.3'    # change si tu utilises 3.12 ou autre

      - name: Install PyInstaller & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt   # si t'as un requirements.txt
          # ou juste : pip install pyinstaller customtkinter etc. si pas de requirements

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed `
            --icon=assets/icon.ico `              # retire si t'as pas d'icône
            --name "BiblioTech" `
            --add-data "assets;assets" `          # adapte selon tes dossiers
            main.py                                 # ←←← MET ICI TON FICHIER PRINCIPAL
            # exemples : biblio_tech.py  ou  app.py  ou  interface.py etc.

      - name: Upload artifact (toujours dispo 90 jours)
        uses: actions/upload-artifact@v4
        with:
          name: BiblioTech-Windows
          path: dist/*.exe

      - name: Create Release + attach EXE (seulement sur tag vX.Y.Z)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          generate_release_notes: true
